<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Handlebars templating</title>
	</head>
	<body  class="et">
		<script id="test" type="text/x-handlebars-template">
			<div id="login-page">
				<h2>{{title}}</h2>
				<h4 id="login-name">{{name}} <input type="text"></h4>
				<h4 id="login-pass">{{pass}} <input type="text"></h4>
				<a href="#">{{login}}</a> <a id="et-button" href="#">ET</a> <a id="en-button" href="#">EN</a>
			</div>
		</script>
		<!----------- SCRIPTS --------------->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/handlebars/handlebars.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
