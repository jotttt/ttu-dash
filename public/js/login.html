<!DOCTYPE html>
<html lang="en">

    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>$txt_page_title$</title>

	<link href="https://static.ttu.ee/auth/css/1.1/bootstrap.min.css" rel="stylesheet">
	<link href="https://auth-test.ttu.ee/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="https://static.ttu.ee/auth/css/1.1/animate.min.css" rel="stylesheet">
	<link href="https://static.ttu.ee/auth/css/1.1/toastr.min.css" rel="stylesheet"/>
	<link href="https://auth-test.ttu.ee/css/1.1/style.css" rel="stylesheet">
   <!--[if lt IE 9]>
<script src="https://auth-test.ttu.ee/js/1.1/html5shiv.min.js"></script>
<script src="https://auth-test.ttu.ee/js/1.1/respond.min.js"></script>
<![endif]-->
    </head>

    <body class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
	    <div class="ttu-login">
		<div class="m-b">
		    <div id="logo-vertical-c" class="center-block"></div>
		</div>
		<div class="row">
		    <div class="col-xs-12">
			<div class=" btn-group pull-left m-b">
			    <a href="/login/et/$token$" id="login-est" class="btn btn-xs btn-default">$txt_estonian$</a>
			    <a href="/login/en/$token$" id="login-eng" class="btn btn-xs btn-grey">$txt_english$</a>
			</div>
		    </div>
		</div>
		<div class="row">
		    <div class="col-xs-12 m-b p-r-none">
			<div class="btn-group pull-left">
			    <a id="uni-id-select" class="btn btn-sm btn-default">Uni-ID</a>
			    <a id="id-card-select" class="btn btn-sm btn-grey">$txt_ID-card$</a>
			    <a id="mobile-id-select" class="btn btn-sm btn-grey">$txt_mid$</a>
			</div>
		    </div>
		</div>
	    </div>

            <form method="post" action="/login/$lang$/$token$">
                <div id="login-content-wrapper">
                    <div id="login-content-uni-id" class="hidden">
                        <div class="form-group"><input type="text" name="uname" maxlength="32" autocomplete="off" class="form-control" placeholder="$txt_usr$"></div>
                        <div class="form-group"><input type="password" maxlength="128" name="secret" autocomplete="off" class="form-control" placeholder="$txt_pwd$"></div>
                    </div>
                    <div id="login-content-id-card" class="hidden">
                        <div class="form-group"></div>
                    </div>
                    <div id="login-content-mobile-id" class="hidden">
                        <div class="form-group">
                            <input type="text" name="mobile" maxlength="14" class="form-control" placeholder="$txt_mobile_nr_placeholder$">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">$txt_login$</button>
            </form>

            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-8">
                    <small class="center-block">$txt_forgot_link$ $txt_auth_footer$ 1.1 - 2015</small>
                </div>
                <div class="col-xs-2">
                    <a data-toggle="modal" href="#modal-form" class="fa fa-question-circle pull-right text-muted" style="font-size: 21px;"></a>
                </div>
            </div>
        </div>

	<div id="modal-form" class="modal fade" aria-hidden="true" style="display: none;">
	    <div class="modal-dialog">
		<div class="modal-content">
		    <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" title="$txt_close$">&times;</button>
			<h4 class="modal-title">$txt_help_title$</h4>
		    </div>
		    <div class="modal-body">
			$wiki_content$
		    </div>
		</div>
	    </div>
	</div>

	<script src="https://auth-test.ttu.ee/js/1.1/jquery-1.11.3.min.js"></script>
	<script src="https://static.ttu.ee/auth/js/1.1/bootstrap.min.js"></script>
	<script src="https://static.ttu.ee/auth/js/1.1/toastr.min.js"></script>
	<script src="https://auth-test.ttu.ee/js/1.1/login_scripts.js"></script>

        <script type="text/javascript">
            $(toastr).success('work in progress...');
        </script>
    </body>
</html>
