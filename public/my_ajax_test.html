<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax Test</title>
</head>
<body>
	<h2>Hello!</h2>
	<div id="main"></div>
<script src="js/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		$("h2").css("color","blue");
		$("#main-menu a").click(function(event){

			event.preventDefault();

			$("#main").load(this.href + "#main *");
		});
	});
</script>
</body>
</html>
